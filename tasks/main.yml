---
- name: Create filebeat Path
  file:
    path: "{{ filebeat_install_dir }}"
    owner: "{{ filebeat_user }}"
    group: "{{ filebeat_group }}"
    state: directory
    mode: "u=rwx,g=rx,o=x"

- name: Create filebeat log Path
  file:
    path: "{{ filebeat_log_dir }}"
    owner: "{{ filebeat_user }}"
    group: "{{ filebeat_group }}"
    state: directory
    mode: "u=rwx,g=rx,o=x"

- name: "copy {{ filebeat_install_tar }} to {{ filebeat_install_dir }}"
  copy:
    src: "files/{{ filebeat_install_tar }}"
    dest: "{{ filebeat_install_dir }}"

- name: "Extract {{ filebeat_install_tar }} into {{ filebeat_install_dir }}"
  unarchive:
    remote_src: yes
    src: "{{ filebeat_install_dir }}/{{ filebeat_install_tar }}"
    dest: "{{ filebeat_install_dir }}"
    owner: "{{ filebeat_user }}"
    group: "{{ filebeat_group }}"
    extra_opts: [--strip-components=1]

- name: Copy filebeat service file
  template:
    src: filebeat.ini.j2
    dest: "{{ supervisord_ini_dir }}/filebeat.ini"
    owner: "{{ filebeat_user }}"
    group: "{{ filebeat_group }}"
    mode: "u=rw,g=r,o=r"
  notify:
    - update supervisord
    - restart filebeat

- name: Copy filebeat config file
  template:
    src: filebeat.yml.j2
    dest: "{{ filebeat_install_dir }}/filebeat.yml"
    owner: "{{ filebeat_user }}"
    group: "{{ filebeat_group }}"
    mode: "u=rw,g=r,o=r"
  notify:
    - restart filebeat
